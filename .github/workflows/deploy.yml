name: deploy

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 14.4
        uses: actions/setup-node@v1
        with:
          node-version: '14.4'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --prod --base-href /circle/
      #      - name: Test
      #        run: npm run test:ci
      - name: Archive build
        # if: success()
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
    #   - name: Archive code coverage result
        # if: success()
        # uses: actions/upload-artifact@v1
        # with:
        #   name: deploy_coverage
        #   path: coverage
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/circle
