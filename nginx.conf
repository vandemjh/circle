user www-data;
worker_processes auto;
pid /run/nginx.pid;
#include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections  4096;  ## Default: 1024
}
http {
	##
	# Basic Settings
	##
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##
	gzip on;
	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
    server {
        server_name circle.jackv.dev;
    #    rewrite ^(.*) https://$server_name$1 permanent;

        root    /var/www/html;
        index   index.html index.htm;

        listen 443 http2 ssl;
        listen [::]:443 http2 ssl;
    ssl_certificate /etc/letsencrypt/live/circle.jackv.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/circle.jackv.dev/privkey.pem; # managed by Certbot
        ssl_dhparam /etc/ssl/certs/dhparam.pem;

        location / {
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_pass http://192.168.1.78:3000/;
            error_page 405 =200 $uri;
        }
    
}



    server {
    if ($host = circle.jackv.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen  *:80;
    server_name circle.jackv.dev;
    return 404; # managed by Certbot


}}
