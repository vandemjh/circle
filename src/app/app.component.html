<circle-header [user]="this.user" #header></circle-header>

<mat-sidenav-container mode="side" hasBackdrop="false">
  <mat-sidenav
    [fixedInViewport]="true"
    [fixedTopGap]="56"
    [position]="'end'"
    [opened]="header.sidenavOpen"
  >
    <button routerLink="/">Home</button>
    <button (click)="this.auth.login()">Login</button>
    <button (click)="this.auth.logout()">Logout</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
