<mat-toolbar>
  <a [routerLink]="['/']">
    <span>Circle</span>
  </a>
  <span class="fill-space"></span>
  <ng-template [ngIf]="!!this.user">
    <button
      mat-fab
      (click)="this.toggleSidenav()"
      [style.background-image]="'url(' + this.user.picture + ')'"
      class="profilepic"
    ></button>
  </ng-template>
</mat-toolbar>
