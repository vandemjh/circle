<mat-toolbar>
  <span>Circle</span>
  <span class="fill-space"></span>
  <ng-template [ngIf]="!!this.user">
    <button
      mat-fab
      (click)="this.toggleSidenav()"
      [style.background-image]="'url(' + this.user.picture + ')'"
      class="profilepic"
      >
      <!-- <img md-fab-image [src]="userInfo.photoUrl"> -->
    </button>
  </ng-template>
</mat-toolbar>
